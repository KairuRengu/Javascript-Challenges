  <body>
    <form action="">
      <fieldset>

        <legend>Email subscriptions</legend>

        <p id="Ross">
          <label>
            <input type="checkbox" name="subscribe" onclick="toggleEmail()" id="subscribe">

          </label>
        </p>
		
        <p id="emailpara">
          <label>

            <input type="text" name="email" id="email">
          </label>
        </p>
      </fieldset>
    </form>
